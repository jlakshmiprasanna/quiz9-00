            }

                transform: translateY(0);

            }

        let currentQuestionIndex = 0;
        let score = 0;
        const language = localStorage.getItem('selectedLanguage') || 'Python';
        const quizQuestions = questions[language];
        const totalQuestions = quizQuestions.length;

        document.getElementById('quizTitle').textContent = `Quiz: ${language}`;

        function loadQuestion() {
            if (currentQuestionIndex < totalQuestions) {
                const currentQuestion = quizQuestions[currentQuestionIndex];
                document.getElementById('question').innerHTML = `<strong>${currentQuestion.question}</strong>`;
                const optionsContainer = document.getElementById('options');
                optionsContainer.innerHTML = '';
                currentQuestion.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.onclick = () => checkAnswer(index, button);
                    optionsContainer.appendChild(button);
                });
                document.getElementById('progress').textContent = `Question ${currentQuestionIndex + 1} of ${totalQuestions}`;
                startTimer();
            } else {
                finishQuiz();
            }
        }

        function checkAnswer(selectedIndex, button) {
            const correctIndex = quizQuestions[currentQuestionIndex].answer;
            if (selectedIndex === correctIndex) {
                score++;
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
            }
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 1000);
        }

        function startTimer() {
            let timeLeft = 30;
            document.getElementById('time').textContent = timeLeft;
            document.getElementById('timerBar').style.width = '100%';
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;
                document.getElementById('timerBar').style.width = `${(timeLeft / 30) * 100}%`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    currentQuestionIndex++;
                    loadQuestion();
                }
            }, 1000);
        }

        function finishQuiz() {
            clearInterval(timer);
            localStorage.setItem(`${language}_score`, `${score}/${totalQuestions}`);
            document.body.innerHTML = `
                <div>
                    <h1>Quiz Completed!</h1>
                    <p>Your Score: <strong>${score}/${totalQuestions}</strong></p>
                    <p>${getMotivationalMessage(score, totalQuestions)}</p>
                    <button onclick="startNewQuiz()">Choose Another Quiz</button>
                </div>
            `;
        }

        function getMotivationalMessage(score, totalQuestions) {
            const percentage = (score / totalQuestions) * 100;
            if (percentage === 100) return "Outstanding! You got a perfect score!";
            if (percentage >= 80) return "Great job! You're doing awesome!";
            if (percentage >= 50) return "Good effort! Keep improving!";
            return "Don't worry! Try again, you'll get better!";
        }

        function startNewQuiz() {
            window.location.href = 'quiz.html';
        }

        loadQuestion();
